<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart Example</title>
    <!-- D3.jsライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        /* チャートのコンテナのスタイル設定 */
        #chart {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const data = [
                5, 25, 45, 65, 85, 105, 125, 145, 165,
            ];

            const width = 928;
            const height = 500;
            const marginRight = 0;
            const marginBottom = 30;
            const marginLeft = 40;

            //svgを生成し、幅、高さを設定
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height])
                .attr("style", "max-width: 100%; height: auto;");

            // 背景
            svg
                .append("rect")//svgの属性（長方形）
                .attr("width", width)
                .attr("height", height)
                .attr("fill", "#004");

            /* 図形の描画 */
            const rects =
                svg.append("g")
                    .selectAll("rect")
                    .data(data)
                    .join("rect");

            //第一引数dには、rectの要素が格納されている
            rects.attr('x', (d, i) => i * 70)//xの位置をずらすため。もし0なら隣り合う棒がくっつく
                .attr("y", (d) => height - d)
                .attr("width", 50)
                .attr("height", (d) => d)
                .attr('fill', '#8cc') // 棒の色を水色

            d3.select("#chart").append(() => svg.node());
        });
    </script>
</body>

</html>
